    <title>リンク探しツール</title>
    <link rel="stylesheet" href="style.css" />

    <header>🔗 リンク探しツール</header>

    <main>
      <p>リンク名を入力して検索し、ATK/DEFを確認できます。</p>

      <!-- 入力フォーム -->
      <input type="text" id="linkName" placeholder="例: BOSS, 悪夢" />
      <button id="searchBtn">検索</button>

      <!-- 結果表示 -->
      <div class="output-box" id="resultBox">
        <p id="atkDefDisplay">ATK: - / DEF: -</p>
        <button id="addBtn" disabled>保持</button>
      </div>

      <!-- 合計表示 -->
      <div class="output-box">
        <h3>合計値</h3>
        <p id="totalDisplay">ATK: 0%　DEF: 0%</p>
        <button id="resetBtn">リセット</button>
      </div>

      <div style="margin-top: 2em">
        <a href="index.html" class="page-link">← メニューに戻る</a>
      </div>
    </main>

          分身:{atk:0,def:0}, バーダックチーム:{atk:10,def:10}, 卑怯者:{atk:0,def:0},

          相性抜群:{atk:10,def:10}, クウラの部下:{atk:0,def:0}, ターレス軍団:{atk:0,def:0},

          コンビネーション:{atk:20,def:0}, 新生・天下一武道会:{atk:20,def:0}, ペンギン村の大冒険:{atk:20,def:0},

          あの世の戦士:{atk:20,def:10}, 魔の力:{atk:20,def:10}, 新生:{atk:20,def:20},
          フリーザの手下:{atk:20,def:10}, ゼノバース:{atk:20,def:10}, 超強襲:{atk:25,def:0},
          クウラ機甲戦隊:{atk:25,def:25}, どどん波:{atk:15,def:0}, 英雄:{atk:0,def:25},
          門下生:{atk:0,def:30}, フリーザ軍:{atk:10,def:20}, 新生フリーザ軍:{atk:25,def:25},
          超能力:{atk:0,def:0}
      };

        // 🔸合計値を保持する変数
        let totalATK = 0;
        let totalDEF = 0;

        // HTML要素の取得
        const linkInput = document.getElementById("linkName");
        const searchBtn = document.getElementById("searchBtn");
        const atkDefDisplay = document.getElementById("atkDefDisplay");
        const addBtn = document.getElementById("addBtn");
        const totalDisplay = document.getElementById("totalDisplay");

        // 🔹検索ボタン押下時の処理
        searchBtn.addEventListener("click", () => {
          const name = linkInput.value.trim();
          const data = linkData[name];

          if (data) {
            atkDefDisplay.textContent = `ATK: ${data.atk}%　DEF: ${data.def}%`;
            addBtn.disabled = false;
            addBtn.dataset.atk = data.atk;
            addBtn.dataset.def = data.def;
          } else {
            atkDefDisplay.textContent = "該当するリンクが見つかりません。";
            addBtn.disabled = true;
          }
        });

        // 🔹保持ボタン押下時の処理
        addBtn.addEventListener("click", () => {
          const atk = Number(addBtn.dataset.atk);
          const def = Number(addBtn.dataset.def);

          totalATK += atk;
          totalDEF += def;

          totalDisplay.textContent = `ATK: ${totalATK}%　DEF: ${totalDEF}%`;
        });

        resetBtn.addEventListener("click", () => {
          totalATK = 0;
          totalDEF = 0;
          totalDisplay.textContent = `ATK: 0% DEF: 0%`;
        });
    </script>
  </body>
</html>
